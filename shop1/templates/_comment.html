<div class="mb-3" style="border-right: 2px solid #e9ecef; padding-right: 15px;">
    <div class="caption-container">
        <a href="{% url 'shop1:public_profile' comment.user.username %}" class="fw-bold text-dark text-decoration-none">{{ comment.user.username }}</a>
        <span class="caption-text">{{ comment.body|linebreaksbr }}</span>
    </div>
    <small class="text-muted">{{ comment.create|date:"Y/m/d" }}</small>
    
    <a href="javascript:void(0);" class="reply-btn small ms-2" data-comment-id="{{ comment.id }}">پاسخ</a>

    <div id="reply-form-{{ comment.id }}" class="mt-2" style="display: none;">
        <form action="{% url 'shop1:reply_comment' post.pk comment.id %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="body" class="form-control form-control-sm" placeholder="پاسخ خود را بنویسید..." required>
                <button type="submit" class="btn btn-outline-secondary btn-sm">ارسال</button>
            </div>
        </form>
    </div>

    {% for reply in comment.replies.all %}
        {% include '_comment.html' with comment=reply %}
    {% endfor %}
</div>
