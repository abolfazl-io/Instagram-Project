{% extends "base.html" %}
{% block title %}ایجاد پست جدید{% endblock %}

{% block content %}
<div class="post-card p-4">
    <h2 class="mb-4">ایجاد پست جدید</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">عنوان:</label>
            <input type="text" name="title" id="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">توضیحات (کپشن):</label>
            <textarea name="desc" id="desc" rows="5" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">تصویر:</label>
            <input type="file" name="image" id="image" class="form-control" accept="image/*">
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">وضعیت:</label>
            <select name="status" id="status" class="form-select">
                <option value="draft">پیش‌نویس</option>
                <option value="published">منتشر شده</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">ثبت پست</button>
    </form>
</div>
{% endblock %}
