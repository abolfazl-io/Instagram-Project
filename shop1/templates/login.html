{% extends 'base.html' %}
{% block title %}ورود به حساب{% endblock %}

{% block content %}
<div class="post-card p-4">
    <h2 class="text-center mb-4">ورود به حساب</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="نام کاربری" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="رمز عبور" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">ورود</button>
    </form>
    {% if error %}
        <p class="text-danger mt-3">{{ error }}</p>
    {% endif %}
    <p class="mt-3 text-center">
        <a href="{% url 'shop1:password_reset' %}">رمز عبور را فراموش کرده‌ام</a>
    </p>
</div>
{% endblock %}
