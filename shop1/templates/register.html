{% extends 'base.html' %}
{% block title %}ثبت‌نام{% endblock %}

{% block content %}
<div class="post-card p-4">
    <h2 class="text-center mb-4">ثبت‌نام</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="نام کاربری" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="رمز عبور" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password2" class="form-control" placeholder="تکرار رمز عبور" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">ثبت‌نام</button>
    </form>
</div>
{% endblock %}
