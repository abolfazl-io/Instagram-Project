{% extends 'base.html' %}
{% block title %}اشتراک‌گذاری پست{% endblock %}

{% block content %}
<div class="post-card p-3">
    <h4 class="mb-4 border-bottom pb-2">ارسال به...</h4>

    <form method="post">
        {% csrf_token %}
        {% for thread in threads %}
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="threads" value="{{ thread.id }}" id="thread-{{ thread.id }}">
                <label class="form-check-label" for="thread-{{ thread.id }}">
                    {% for user in thread.participants.all %}
                        {% if user != request.user %}
                            {{ user.username }}
                        {% endif %}
                    {% endfor %}
                </label>
            </div>
        {% empty %}
            <p class="text-muted">شما هنوز هیچ مکالمه‌ای برای اشتراک‌گذاری ندارید.</p>
        {% endfor %}

        {% if threads %}
        <button type="submit" class="btn btn-primary w-100 mt-3">ارسال</button>
        {% endif %}
    </form>
</div>
{% endblock %}
